name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages
        run: npm run build --workspace @tsg/shared

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

      - name: Build services
        run: |
          npm run build:gateway || echo "Gateway build skipped"
          npm run build:orders || echo "Orders build skipped"
          npm run build:vendor || echo "Vendor build skipped"
          npm run build:wallet || echo "Wallet build skipped"
        continue-on-error: true

      - name: Build web app
        run: npm run build --workspace apps/web
        continue-on-error: true

  prisma-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma clients
        run: |
          npm run prisma:generate:orders || echo "Orders Prisma generate skipped"
          npm run prisma:generate:vendor || echo "Vendor Prisma generate skipped"
          npm run prisma:generate:wallet || echo "Wallet Prisma generate skipped"
        continue-on-error: true
